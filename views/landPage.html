<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-slider="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content-slider="ie=edge">
    <title>Happy Camp[er]</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="../public/css/jquery-ui.css">
    <!-- <script src="../public/js/bootstrap-datepicker.js"></script>
    <link href="../public/css/bootstrap-datepicker.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../public/css/landPage.css">
</head>

<body>

    <main id="mainPage">


        <!-- Search Page for choosing a location -->
        <section id="searchPage">

            <div class="container">
                <div class="row">

                    
            <div id="loginModal" class="modal">
                    <div class="login-Content">
                        <span class="loginCloseButton">
                            &times;
                        </span>
                    </div>
                </div>


            <div class="content-slider col-12" id="parkSearch">


                    <div class="row">

                        <div class="col-12">

                            <h2>Find a destination by</h2>

                        </div>

                    </div>

                    <div class="row searchRow">

                        <div class="col-12">

                            <div class="searchBarWrapper row">

                                <div class="search-box col-12">

                                    <input type="text" placeholder="Search" class="searchInput">

                                    <div id="searchBy">

                                        <input type="checkbox" id="parameterRegion" class="searchParameters col-5" name="region"
                                            value="region" checked>

                                    </div>

                                    <button id="searchButton">

                                        <!-- Icon for Searchbar -->
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>


                                </div>

                            </div>


                        </div>
                        
                    </div>

                    <div class="row calendarRow">

                        <div class="col-12">

                            <div class="calendarWrapper row">

                                <div class="search-box col-12">


                                    <div class="input-daterange " id="datepicker">

                                        <!-- Input fields for start and end date -->
                                        <input type="text" placeholder="Return Date" class="calendarInput">

                                        <input type="text" placeholder="Start Date" class="calendarInput2">

                                    

                                    <button class="calendarButton input-group-addon">

                                        <!-- Icon for the Calendar -->
                                        <i class="fas fa-calendar-alt"></i>

                                    </button>

                                    </div>

                                </div>

                            </div>


                        </div>

                    </div>

                    <div class="row loginRow">

                            <div class="col-12">
    
                                <div class="loginModalWrapper row">
    
                                    <div class="login-box col-12">

                                        <!-- Modal for login -->

    
                                        <button id="loginButton">
    
                                            <!-- Icon for Login Modal -->
                                            <i class="fas fa-user-alt"></i>
                                        </button>
    
    
                                    </div>
    
                                </div>
    
    
                            </div>
                            
                        </div>

                </div>

            </div>
                
    </div>
</div>


        </section>




        <!-- List Results page -->

        <section id="listResults">

            <div class="content-slider">


                <h2>Results <i class="fas fa-campground"></i></h2>


                <p>Information on how we can assist with short day to weekend trips trips</p>



            </div>


        </section>



        <!-- Park Profile Page -->

        <section id="parkProfile">

            <div class="row">
                <div class="col-12">


      

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
            
                <div class="carousel-inner">
                    <!-- First Image of the carousel and the info inside -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" id="FirstImg" src=""
                            style="width:300px;height:350px;" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h5> Park Name </h5>
                                    <p> The location of the park </p>
                                  </div>
                            
                    </div>
            
                    <!--====================================================================================================-->
            
                    <!--The Second Image of the carousel and the info inside-->
                    <div class="carousel-item">
                        
                        <img class="d-block w-100" id="SecondImg" src=""
                            style="width:300px;height:350px;" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5> Park Name </h5>
                                <p> The location of the park </p>
                                  </div>
                            
                    </div>
                    <!--====================================================================================================-->
            
                    <!--Third Image of the carousel and the info inside-->
                    <div class="carousel-item">
                        <img class="d-block w-100" id="ThirdImg" src=""
                            style="width:300px;height:350px;" alt="Third slide">
                             <div class="carousel-caption d-none d-md-block">
                                    <h5> Park Name </h5>
                                    <p> The location of the park </p>
                                  </div>
                            
                    </div>
                </div>
                <!--====================================================================================================-->
            
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </div>

                          
    </div>
            <!--The end of the carousel -->

            <div class="row">
                <div class="col-12">

        
            <!--I added this navbar just so it would look nice but you are free to remove it-->
            <nav id="middle" class="navbar navbar-dark bg-dark">
        
            </nav>
            <!--This is where the main body starts the Park Name-->
            <h2 id="park"></h2>
            <div>
        <!--This the description of the park where we get from the API-->
            <p id=parkInfo></p>
            </div>
            <h2> Reviews </h2>
                    <div class="form-group">
                            <div class="rating">
                              <input type="radio" id="star10" name="rating" value="10" /><label for="star10" title="Rocks!">1 star</label>
                              <input type="radio" id="star9" name="rating" value="9" /><label for="star9" title="Rocks!">2 stars</label>
                              <input type="radio" id="star8" name="rating" value="8" /><label for="star8" title="Pretty good">3 stars</label>
                              <input type="radio" id="star7" name="rating" value="7" /><label for="star7" title="Pretty good">4 stars</label>
                              <input type="radio" id="star6" name="rating" value="6" /><label for="star6" title="Meh">5 stars</label>
                            </div>
                 </div>
            
            <form>
                    
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address or Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                    <div class="form-group">
                            <div class="rating">
                       
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" >1 star</label>
                              <input type="radio" id="star2" name="rating" value="2" /><label for="star2" >2 stars</label>
                              <input type="radio" id="star3" name="rating" value="3" /><label for="star3" >3 stars</label>
                              <input type="radio" id="star4" name="rating" value="4" /><label for="star4" >4 stars</label>
                              <input type="radio" id="star5" name="rating" value="5" /><label for="star5" >5 stars</label>
                            </div>
                 </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Example multiple select</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button id="Submit" type="button" class="btn btn-outline-success my-2 my-lg-0">Submit Your Review :)</button>
              </form>
        
    


                    
            </div>
        </div>
         



        </section>


    </main>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="../public/js/jquery-ui.js"></script>

<script src="../public/js/landPage.js"></script>

</body>

</html>
