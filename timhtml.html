<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="viewport" class="row">
            <div id="search_page" class="div_clicked">
                <div id="search_page_contents">
                    <div id="loginModal" class="modal">
                        <div class="login-Content">
                            <span class="loginCloseButton">
                                &times;
                            </span>
                        </div>
                    </div>
                    <div class="row searchRow optionsRow">
                        <div class="col-12">
                            <input type="text" placeholder="Search" class="searchInput">
                            <div id="searchBy">
                                <input type="checkbox" id="parameterRegion" class="searchParameters col-5" name="region" value="region" checked>
                            </div>
                            <button id="searchButton">
                                <!-- Icon for Searchbar -->
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row loginRow optionsRow">
                        <div class="col-12">
                            <button id="loginButton">
                                <i class="fas fa-user-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="results_page" class="div_clicked">
                <div id="search_results">
                </div>
            </div>
            <div id="park_page" class="div_clicked">
                <div id="park_page_results">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" id="FirstImg" src="" style="width:300px;height:350px;" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5> </h5>
                                    <p class="carousel_park_location"> </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" id="SecondImg" src="" style="width:300px;height:350px;" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5> </h5>
                                    <p class="carousel_park_location">  </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" id="ThirdImg" src="" style="width:300px;height:350px;" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5> </h5>
                                    <p class="carousel_park_location"> </p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="row carouselVanish">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <nav id="middle" class="navbar navbar-dark bg-dark"></nav>
                                    <h2 id="park"></h2>
                                    <div>
                                        <p id=parkInfo></p>
                                    </div>
                                    <h2> Reviews </h2>
                                    <div class="form-group">
                                        <div class="rating">
                                            <input type="radio" id="star10" name="rating" value="10" /><label for="star10" title="Rocks!">1 star</label>
                                            <input type="radio" id="star9" name="rating" value="9" /><label for="star9" title="Rocks!">2 stars</label>
                                            <input type="radio" id="star8" name="rating" value="8" /><label for="star8" title="Pretty good">3 stars</label>
                                            <input type="radio" id="star7" name="rating" value="7" /><label for="star7" title="Pretty good">4 stars</label>
                                            <input type="radio" id="star6" name="rating" value="6" /><label for="star6" title="Meh">5 stars</label>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Name or UserName</label>
                                            <input type="email" class="form-control" id="reviewer-name" placeholder="Name Here">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect2">Example multiple select</label>
                                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Your Experience</label>
                                            <textarea class="form-control" id="review-text" rows="3"></textarea>
                                        </div>
                                        <button id="submit-review" type="button" class="btn btn-outline-success my-2 my-lg-0">Submit Your Review :)</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="testingID"></div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./jQueryHelper.js"></script>
    <script src="timjs.js"></script>
</body>

</html>
